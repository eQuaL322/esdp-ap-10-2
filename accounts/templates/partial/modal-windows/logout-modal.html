{% load static %}
{% load i18n %}
<div class="modal fade" id="LogOutModal" tabindex="-1" aria-labelledby="LogOutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 400px;">
        <div class="modal-content">
            <form action="{% url 'logout' %}?next={{ request.get_full_path }}" method="post">
                {% csrf_token %}
                <div class="logout-modal-header modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="auth" style="min-height: fit-content">
                    <div class="modal-body auth-block" style="text-align: center">
                        <img src="{% static 'img/Slightly Smiling Face Emoji.png' %}" alt="smile" class="smile-img">
                        <h2>{% trans "Выйти из аккаунта" %}</h2>
                        <p>{% blocktrans %}Вы уверены, что хотите выйти? Мы будем скучать... Возвращайтесь
                            скорее!{% endblocktrans %}</p>
                    </div>
                    <div class="modal-footer" style="border-top: none">
                        <button type="button" class="logout-modal-btn btn btn-secondary" data-bs-dismiss="modal"
                                aria-label="Close">{% trans "Нет" %}
                        </button>
                        <button type="submit" class="logout-modal-btn btn logout-btn"
                                style="background-color: #33ccff;">{% trans "Да" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
